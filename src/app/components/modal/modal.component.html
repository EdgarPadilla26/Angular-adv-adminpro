
<div class="fondo-Modal"
    [class.oculto]="modalService.ocultarModal">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cambiar imagen</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">

                    <h2>Selecciona una imagen</h2>

                    <div class="text-center">
                        <img *ngIf="!imgTemp"  [src]="modalService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                        <br><br>
                    </div>
                    
                    
                    <input type="file"
                            (change)="actualizarImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" 
                            type="button" 
                            class="btn btn-default waves-effect" 
                            data-dismiss="modal">
                            Cancelar
                    </button>
                    <button type="button" 
                            class="btn btn-danger waves-effect waves-light"
                            (click)="subirImagen()">
                            Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
