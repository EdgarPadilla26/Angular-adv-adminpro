<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" *ngIf="!medicoSeleccionado">Nuevo medico</h4>
                <h4 class="card-title" *ngIf="medicoSeleccionado">{{medicoSeleccionado.nombre}}</h4>
                <h6 class="card-subtitle" *ngIf="medicoSeleccionado">{{medicoSeleccionado._id}}</h6>
                <form class="form-horizontal p-t-20" 
                        [formGroup]="medicoGroup"
                        (submit)="guardarMedico()">

                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                             <div class="input-group">
                                    <img [src]="medicoSeleccionado.img | imagen: 'medicos'" 
                                        alt="" 
                                        class="w150"
                                        
                                        >
                             </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Nombre de medico"
                                        formControlName="nombre">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="web" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="nombrehospital" >
                                    <option value="">
                                       Selecciona un hospital
                                    </option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                        {{hospital.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                   
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="medicoGroup.invalid"
                                    *ngIf="!medicoSeleccionado">
                                    <i class="fa fa-save"></i>
                                    Crear
                            </button>
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="medicoGroup.invalid"
                                    *ngIf="medicoSeleccionado">
                                    <i class="fa fa-save"></i>
                                    Actualizar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6" *ngIf="buscarH">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> {{buscarH.nombre}} </h4>
                <h6 class="card-subtitle">{{buscarH._id}}</h6>
                <img [src]="buscarH.img | imagen:'hospitales'" 
                        class="w150">
            </div>
        </div>
    </div>
</div>
